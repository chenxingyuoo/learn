<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

<script>
    //创建自定义事件
    var doc = document;
    var event = new Event('build');

    // Listen for the event.
    doc.addEventListener('build', function (e) {
        console.log(e);
    }, false);

    // Dispatch the event.
    doc.dispatchEvent(event);


    //添加自定义数据 - 自定义事件（）
    var event = new CustomEvent('build', { 'detail': '1232' });

    function eventHandler(e) {
        console.log('The time is: ' + e.detail);  //The time is: 1232
    }

    // Listen for the event.
    doc.addEventListener('build', eventHandler , false);

    // Dispatch the event.
    doc.dispatchEvent(event);


    //老式的方法

    // Create the event.
    var event = document.createEvent('Event');

    // Define that the event name is 'build'.
    event.initEvent('build', true, true);

    // Listen for the event.
    doc.addEventListener('build', function (e) {
        console.log(e);
    }, false);

    // target can be any Element or other EventTarget.
    doc.dispatchEvent(event);

</script>

</body>
</html>
