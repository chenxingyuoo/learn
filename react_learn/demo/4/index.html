<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo4</title>
    <script src="../../build/react.js"></script>
    <script src="../../build/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
</head>
<body>
<div id="example"></div>
<script type="text/babel">
   //eact 允许将代码封装成组件（component），然后像插入普通 HTML 标签一样，在网页中插入这个组件。
   // React.createClass 方法就用于生成一个组件类
    var HelloMessage = React.createClass({
        render : function () {
            return <h1>hello {this.props.name}</h1>
        }
    });

    ReactDOM.render(
        <HelloMessage name = "json" />,
        document.getElementById('example')
    );
    //变量 HelloMessage 就是一个组件类。模板插入 <HelloMessage /> 时，会自动生成 HelloMessage 的一个实例
   // （下文的"组件"都指组件类的实例）。所有组件类都必须有自己的 render 方法，用于输出组件。
   //注意，组件类的第一个字母必须大写，否则会报错，比如HelloMessage不能写成helloMessage。另外，组件类只能
   // 包含一个顶层标签，否则也会报错。
</script>
</body>
</html>
