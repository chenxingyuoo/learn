<!DOCTYPE HTML>
<html>
<head>
    <script src="../css3d.js"></script>

</head>
<body>
<script>
    //创建场景
    var s = new C3D.Stage();
    s.size(window.innerWidth, window.innerHeight).material({
        color: "#cccccc"
    }).update();
    document.body.appendChild(s.el);

    //创建一个三维容器（创建以方便分组使用）
    var sp = new C3D.Sprite();
    sp.position(0, 0, -500).update();
    s.addChild(sp);

    //创建1个平面放入场景
    for (var j = 0; j < 6; j++) {
//        var _color = C3D.getRandomColor();
        for (var i = 0; i < 9; i++) {
            var _color = C3D.getRandomColor();
            var p = new C3D.Plane();
            var _x = 50-100 + (i % 3) * 100;
            var _y = 50-100 + (i / 3 | 0) * 100;
            var _z = -150;
            p.size(100, 100, 0).origin(_x, _y, _z);
            switch (j) {
                case 0:
                    p.rotation(0, 0, 0).material({
                        color: _color
                    });
                    break;
                case 1:
                    p.rotation(0, 90, 0).material({
                        color: _color
                    });
                    break;
                case 2:
                    p.rotation(0, 180, 0).material({
                        color: _color
                    });
                    break;
                case 3:
                    p.rotation(0, 270, 0).material({
                        color: _color
                    });
                    break;
                case 4:
                    p.rotation(90, 0, 0).material({
                        color: _color
                    });
                    break;
                case 5:
                    p.rotation(-90, 0, 0).material({
                        color: _color
                    });
                    break;
            }
            p.update();
            sp.addChild(p);
        }
    }

    var isMoving = false;
    var lastMouseX = 0;
    var lastMouseY = 0;
    var curMouseX = 0;
    var curMouseY = 0;
    var lastAngleX = 0;
    var lastAngleY = 0;
    var angleX = 0;
    var angleY = 0;

    document.addEventListener("mousedown", mouseDownHandler);

    document.addEventListener("mouseup", mouseUpHandler);

    function mouseDownHandler(evt) {
        lastMouseX = evt.pageX;
        lastMouseY = evt.pageY;
        lastAngleX = angleX;
        lastAngleY = angleY;
        curMouseX = evt.pageX;
        curMouseY = evt.pageY;

        document.addEventListener("mousemove", mouseMoveHandler);
    }

    function mouseMoveHandler(evt) {
        curMouseX = evt.pageX;
        curMouseY = evt.pageY;
    }

    function mouseUpHandler(evt) {
        curMouseX = evt.pageX;
        curMouseY = evt.pageY;

        document.removeEventListener("mousemove", mouseMoveHandler);
    }

    //刷新场景
    requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame || window.webkitRequestAnimationFrame || window.msRequestAnimationFrame || window.oRequestAnimationFrame ||
    function (callback) {
        setTimeout(callback, 1000 / 60);
    };

    function go() {
//            var _len = sp.children.length;
//
        angleX += (curMouseX - lastMouseX + lastAngleX - angleX) * 0.3;
        angleY += (curMouseY - lastMouseY + lastAngleY - angleY) * 0.3;
        angleY = Math.max(-60, Math.min(60, angleY));
//            for(var i=0; i<_len; i++){
//                var _p = sp.children[i];
//                _p.rotation(-angleY, angleX, 0).update();
////                    _p.rotate(0.0, 0.2, 0).update();
//            }

        sp.rotation(-angleY, angleX, 0).updateT();

        requestAnimationFrame(go);
    }

    requestAnimationFrame(go);
</script>
</body>
</html>
