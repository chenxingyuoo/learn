<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>梯形</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .trapezoid {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 160px;
            padding: 60px;
            text-align: center;
            color: white;
        }
        .trapezoid:before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            transform: perspective(40px) scaleY(1.3) rotateX(5deg);
            transform-origin: bottom;
            background: deeppink;
            z-index: -1;
        }
    </style>
</head>

<body>

<!--利用伪类加旋转透视实现-->
<hgroup class="trapezoid">
    <h1>.trapezoid</h1>
</hgroup>
</body>
</html>
