<!DOCTYPE html>
<html>
<head>
	<title>link-css</title>
	<style type="text/css">
	    a{
	    	cursor: pointer;
	    }
		.title-link {
		  display: inline-block;
		  position: relative;
		  color: #555;
		  border-bottom: none;
		  line-height: 1.2;
		  vertical-align: top;
		}
		.title-link::before {
		  content: "";
		  position: absolute;
		  width: 100%;
		  height: 2px;
		  bottom: 0;
		  left: 0;
		  background-color: #000;
		  visibility: hidden;
		  -webkit-transform: scaleX(0);
		  -moz-transform: scaleX(0);
		  -ms-transform: scaleX(0);
		  -o-transform: scaleX(0);
		  transform: scaleX(0);
		  transition-duration: 0.2s;
		  transition-timing-function: ease-in-out;
		  transition-delay: 0s;
		}
		.title-link:hover::before {
		  visibility: visible;
		  -webkit-transform: scaleX(1);
		  -moz-transform: scaleX(1);
		  -ms-transform: scaleX(1);
		  -o-transform: scaleX(1);
		  transform: scaleX(1);
		}
		
	</style>
</head>
<body>

<a class="title-link">鼠标移动效果</a>

</body>
</html>
