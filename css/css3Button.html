<head>
	<title>demo</title>
	<meta charset="utf-8"/>
	<style type="text/css">
	a{
		margin-bottom: 30px;
	    display:block;

	/*btn*/
	.btn {
		background-color:#3bb3e0;
		padding:10px;
		position:relative;
		font-family: 'Open Sans', sans-serif;
		font-size:12px;
		text-decoration:none;
		color:#fff;
		border: solid 1px #186f8f;
		background-image: linear-gradient(bottom, rgb(44,160,202) 0%, rgb(62,184,229) 100%);
		background-image: -o-linear-gradient(bottom, rgb(44,160,202) 0%, rgb(62,184,229) 100%);
		background-image: -moz-linear-gradient(bottom, rgb(44,160,202) 0%, rgb(62,184,229) 100%);
		background-image: -webkit-linear-gradient(bottom, rgb(44,160,202) 0%, rgb(62,184,229) 100%);
		background-image: -ms-linear-gradient(bottom, rgb(44,160,202) 0%, rgb(62,184,229) 100%);
		background-image: -webkit-gradient(linear,left bottom,left top,color-stop(0, rgb(44,160,202)),color-stop(1, rgb(62,184,229)));
		-webkit-box-shadow: inset 0px 1px 0px #7fd2f1, 0px 1px 0px #fff;
		-moz-box-shadow: inset 0px 1px 0px #7fd2f1, 0px 1px 0px #fff;
		box-shadow: inset 0px 1px 0px #7fd2f1, 0px 1px 0px #fff;
		-webkit-border-radius: 5px;
		-moz-border-radius: 5px;
		-o-border-radius: 5px;
		border-radius: 5px;
	} 
	.btn_demo1::before {
				background-color:#ccd0d5;
				content:"";
				display:block;
				position:absolute;
				width:100%;
				height:100%;
				padding:8px;
				left:-8px;
				top:-8px;
				z-index:-1;
				-webkit-border-radius: 5px;
				-moz-border-radius: 5px;
				-o-border-radius: 5px;
				border-radius: 5px;
				-webkit-box-shadow: inset 0px 1px 1px #909193, 0px 1px 0px #fff;
				-moz-box-shadow: inset 0px 1px 1px #909193, 0px 1px 0px #fff;
				-o-box-shadow: inset 0px 1px 1px #909193, 0px 1px 0px #fff;
				box-shadow: inset 0px 1px 1px #909193, 0px 1px 0px #fff;
			}
	.btn_demo1:active {
				padding-bottom:9px;
				padding-left:10px;
				padding-right:10px;
				padding-top:11px;
				top:1px;
				background-image: linear-gradient(bottom, rgb(62,184,229) 0%, rgb(44,160,202) 100%);
				background-image: -o-linear-gradient(bottom, rgb(62,184,229) 0%, rgb(44,160,202) 100%);
				background-image: -moz-linear-gradient(bottom, rgb(62,184,229) 0%, rgb(44,160,202) 100%);
				background-image: -webkit-linear-gradient(bottom, rgb(62,184,229) 0%, rgb(44,160,202) 100%);
				background-image: -ms-linear-gradient(bottom, rgb(62,184,229) 0%, rgb(44,160,202) 100%);
				background-image: -webkit-gradient(
				linear,
				left bottom,
				left top,
				color-stop(0, rgb(62,184,229)),
				color-stop(1, rgb(44,160,202))
				);
			}
	/*demo2*/
	.btn_demo2 {

	.btn_demo2::before {

		position:absolute;

		height:100%;

		padding-bottom:4px;
		left:-2px;
		top:5px;
		z-index:-1;

		-moz-border-radius: 6px;
		-o-border-radius: 6px;

		-moz-box-shadow: 0px 1px 0px #fff;
		-o-box-shadow: 0px 1px 0px #fff;
		box-shadow: 0px 1px 0px #fff;
	}

	.btn_demo2:active {
		color:#156785;
		text-shadow: 0px 1px 1px rgba(255,255,255,0.3);
		background:rgb(44,160,202);
		-webkit-box-shadow: inset 0px 1px 0px #7fd2f1, inset 0px -1px 0px #156785;
		-moz-box-shadow: inset 0px 1px 0px #7fd2f1, inset 0px -1px 0px #156785;
		-o-box-shadow: inset 0px 1px 0px #7fd2f1, inset 0px -1px 0px #156785;
		box-shadow: inset 0px 1px 0px #7fd2f1, inset 0px -1px 0px #156785;
		top:7px;
	}

	.btn_demo2:active::before {
		top:-2px;
	}

	.btn_demo3:active::before {
		top:-3px;
		-webkit-box-shadow:inset 0px 1px 0px #2ab7ec, 0px 5px 0px 0px #032b3a, 1px 1px 0px 0px #044a64, 2px 2px 0px 0px #044a64, 2px 5px 0px 0px #044a64, 6px 4px 2px #0b698b, 0px 10px 5px #999 ;
