<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8"/>
    <title>flex-wrap_CSS参考手册_web前端开发参考手册系列</title>
    <style>
        h1 {
            font: bold 20px/1.5 georgia, simsun, sans-serif;
        }

        .box {
            display: -webkit-flex;
            display: flex;
            width: 220px;
            margin: 0;
            padding: 10px;
            list-style: none;
            background-color: #eee;
        }

        .box li {
            width: 100px;
            height: 100px;
            border: 1px solid #aaa;
            text-align: center;
            margin-bottom: 15px;
        }

        #box {
            -webkit-flex-wrap: nowrap;
            flex-wrap: nowrap;
        }

        #box2 {
            -webkit-flex-wrap: wrap;
            flex-wrap: wrap;
        }

        #box3 {
            -webkit-flex-wrap: wrap-reverse;
            flex-wrap: wrap-reverse;
        }
    </style>
</head>
<body>
<h1>flex-wrap示例：</h1>

<h2>flex-wrap:nowrap</h2>
<ul id="box" class="box">
    <li>a</li>
    <li>b</li>
    <li>c</li>
</ul>
<h2>flex-wrap:wrap</h2>
<ul id="box2" class="box">
    <li style="
    margin-right: 15px;

    </li>
    <li>b</li>
    <li style="
    margin-right: 15px;
">c
    </li>
    <li>b</li>
</ul>
<h2>flex-wrap:wrap-reverse</h2>
<ul id="box3" class="box">
    <li>a</li>
    <li>b</li>
    <li>c</li>
</ul>
</body>
</html>
