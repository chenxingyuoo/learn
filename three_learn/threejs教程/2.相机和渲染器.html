<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>


<script src="js/three.js"></script>
<script>
  //正交相机 : 正交相机拍摄的效果类似设计图，重在表现物体的实际尺寸，没有近小远大的效果
  //OrthographicCamera( left, right, top, bottom, near, far ) 这个六个参数即是指定视域的左右上下近远六个范围。正交相机的视域是立方体：

  //透视相机: 透视相机拍摄的效果类似人眼所见，即有近小远大的效果
  //PerspectiveCamera( fov, aspect, near, far )  fov参数指定视角，aspect指定视图宽高比，后两个参数指定近平面和远平面。透视相机的视域是一个台体：

  //全景相机
  //在threejs中，全景相机构造也类似，使用六个不同方向上的相机同时拍摄，将拍摄的结果融合到同一个画面中。这有点像VR的概念，无论你看向画面的哪个方向，都能看到那个方向的景物

  //3D相机
  //这个3D相机应该叫浮雕3D相机，它是用两个不同位置的透视相机同时拍摄，将拍摄的结果合成为一个画面。这便是早期3D电影的表现方法，通过让人的两只眼睛看到稍微不同的图像，来欺骗人的感觉，让人好像看到了立体一样。

  window.onload = init;

  function init() {
    //渲染器
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(400, 300);
    renderer.setClearColor(0x000000);
    document.getElementsByTagName('body')[0].appendChild(renderer.domElement);

    //场景
    var scene = new THREE.Scene();

    //相机
    var camera = new THREE.PerspectiveCamera(45, 4 / 3, 1, 1000);
    camera.position.set(0, 0, 30);
    scene.add(camera);


    //渲染
    renderer.render(scene, camera);
  }

</script>
</body>
</html>
