<script src="js/three.js"></script>
<script>
  function transform(x,y){
    let mouse = new THREE.Vector2();
    mouse.x = x-window.innerWidth/2;
    mouse.y = window.innerHeight/2 - y;
    return mouse;
  }
</script>
