<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>


<script src="js/three.js"></script>
<script>

  window.onload = init;

  function init(){
    //渲染器
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(400, 300);
    renderer.setClearColor(0x000000);
    document.getElementsByTagName('body')[0].appendChild(renderer.domElement);

    //场景
    var scene = new THREE.Scene();

    //相机
    var camera = new THREE.PerspectiveCamera(45, 4 / 3, 1, 1000);
    camera.position.set(0, 0, 30);
    scene.add(camera);

    //1、定义形状
    let geometry = new THREE.BoxGeometry(10,10,10);
    //2、定义材质
    let meshMaterial = new THREE.MeshBasicMaterial({color:0xff0000});
    let lineMaterial = new THREE.LineBasicMaterial({color:0x934894});
    let pointMaterial = new THREE.PointsMaterial({color:0x738938});

    //3、创建图形
    let mesh = new THREE.Mesh(geometry,meshMaterial); //创建一个用网格模型表示的形状
    let line = new THREE.Line(geometry,lineMaterial); //创建一个用线团表示的形状
    let point = new THREE.Points(geometry,pointMaterial); //创建一个用点云表示的形状

//    scene.add(line);
//    scene.add(mesh);
    scene.add(point);

    //渲染
    renderer.render(scene, camera);
  }

</script>
</body>
</html>
