<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="//127.0.0.1:7001/public/socket.io.js"></script>
  <script>
    // socket.io引入成功后，可通过io()生成客户端所需的socket对象。
    let chat = io.connect('ws://127.0.0.1:8050/chat',{
    });

    chat.on('connect', function () {
      chat.emit('chatEvent','hi!');
    });

    let news = io.connect('ws://127.0.0.1:8090/news',{
    });

    news.on('news', function (data) {
      console.log('mylog', data)
      news.emit('newsEvent', data);
    });
    // socket.emmit()用户客户端向服务端发送消息，服务端与之对应的是socket.on()来接收信息。
    // socket.emit('client message', {msg:'hi, server'});

  </script>
</head>
