<% include layout/header.html %>

<h3 class="field regheader"><%- title %></h3>
<form class="regform" method="post">
    <p class="mess"><%= message %></p>
    <div class="form-group overflow">
        <label for="" class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="username" name="username" placeholder="输入注册用户名">
        </div>
    </div>
    <div class="form-group overflow">
        <label for="" class="col-sm-2 control-label">用户密码</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password" name="password" placeholder="用户密码">
        </div>
    </div>
    <div class="form-group overflow">
        <label for="" class="col-sm-2 control-label">重复密码</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="passwordconf" name="passwordconf" placeholder="重复密码">
        </div>
    </div>
    <!-- Indicates a successful or positive action -->
    <button type="submit" class="btn btn-success">注册</button>
</form>


<% include layout/footer.html %>
