{{ define "content" }}

<div>
    {{range $key, $value := .mapB }}
        Key:{{$key}}, value:{{$value}} <br/>
    {{end}}
</div>
<form action="/login" method="post">
    用户名:<input type="text" name="username">
    密码:<input type="password" name="password">
    <input type="submit" value="登录">
</form>
{{ end }}
