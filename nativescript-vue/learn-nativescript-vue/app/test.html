  function bubbleSort(arr) {
    if (!Array.isArray(arr)) {
      throw Error('arr is not array')
    }
    let len = arr.length;
    let temp;
    while (len > 0) {
      for (let i = 0, l = len - 1; i < l; i++) {
        if (arr[i] > arr[i + 1]) {
          temp = arr[i];
          arr[i] = arr[i + 1];
          arr[i + 1] = temp;
        }
      }
      len--;
    }
    return arr;
  }

  console.log('mylog', bubbleSort([10, 5, 38, 29, 23, 90, 2]));


  function quickSort(arr) {
    if (!Array.isArray(arr)) {
      throw Error('arr is not array')
    }

    if (arr.length <= 1) {
      return arr;
    }

    let flagIndex = Math.floor(arr.length / 2);
    let flag = arr.splice(flagIndex, 1)[0];

    let left = [];
    let right = [];

    for (let i = 0, len = arr.length; i < len; i++) {
      if (arr[i] < flag) {
        left.push(arr[i]);
      } else {
        right.push(arr[i]);
      }
    }

    return quickSort(left).concat([flag], quickSort(right));
  }

  console.log('mylog', quickSort([10, 5, 38, 29, 23, 90, 2]));
