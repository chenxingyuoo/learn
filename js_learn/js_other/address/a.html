<script>

    var width = $(window).width();
    var height = $(window).height();

    $('.human').css({"top":height*0.251993,"left":width*151/414,"width":width*145/414});
    $('.man').css({"top":height*0.251993,"left":width*151/414,"width":width*145/414});
    $('.firstpage span').css({"top":height*230/736,"left":width*200/414});

    window.onload=function(){


        var width = $(window).width();
        var height = $(window).height();
        $('.m-img').each(function() {
            $(this).css('width',width);
            $(this).css('height',height);
        });
        $('.model').css('width',width);
        $('.model').css('height',height);
    }

    function scollTo(obj,id){
        $(obj).parents("section").removeClass("m-page show").addClass("m-page hide");
        $("#"+id).removeClass("m-page hide").addClass("m-page show");
        page_n=$("#"+id).index()+1;
    }

    function jump(img,symble){
        $('.model').css('display',symble);
        $('.model img').attr('src','./source/modules/weishidaqrc/h5_zhongxin/image/'+img);
        $('.model img').attr('style','width:96%;padding:2%;position:absolute');
        if (symble=='block') {
            $('.u-arrow').css('display','none');
        }
        <!-- 店面积分兑换 -->
        if (img=='image13.png') {
            var points="<button class='morepoint' onclick='getMypos()'></button> ";
            $(".model").append(points);
            // var w=$(".model img")[0].offsetWidth;
            $(".model img")[0].addEventListener('load',function(){
                console.log("加载图片"+$(window).height()+" img 高： "+$(".model img")[0].offsetHeight*0.95);
                var h=$(window).height()-$(".model img")[0].offsetHeight*0.95;
                var set_h=parseInt(h);
                $('.morepoint').css('bottom',set_h+'px');
            })

        }
    }

    $('#bg').css({'width':$(window).width()+'px','height':$(window).height()+'px','z-index':-9,'background-color':'white','position':'absolute'});


    function displaynone(obj){
        $(obj).parents(".model").css('display','none');
        $('.u-arrow').css('display','block');
        if ($('.morepoint')) {
            $('.morepoint').remove();
        }
    }
    function distroytable() {
        $("#showMsg").css('display','none');
        $("tbody").html("");
        $("#se-city").empty();
        $("#se-goods").empty();
    }
    function jumpa(str){
        window.location.href=str;
        //记录历史纪录页面--需要使用http记录历史纪录
        $.cookie('hispage',page_n);

    }
</script>
<!-- 百度定位获取信息 -->
<script type="text/javascript">
    var renderReverse=function(response){
        if(response.status == 0){
            var addr=response.result.formatted_address;
            var city = response.result.addressComponent.city;
            var province = response.result.addressComponent.province;
            global.city=city.substring(0,city.length-1);
            global.province=province.substring(0,city.length-1);
            if ($.inArray(global.city,global.cityArray)>-1) {
                $('#se-city').val(global.city);
                changecity();
            }else if ($.inArray(global.province,global.cityArray)>-1) {
                $('#se-city').val(global.city);
                changecity();
            }
        }
    };
    var baidu_map_ak='Xbq3g4meudxD5Q0MB9osTLpg';
    var global={};

    global.cityArray=new Array();
    function getMypos(){
        // 初始化对象
        var cityArray=new Array();
        $.each(global.anObject,function(name,value) {
            $.each(value,function (name,value) {
                if (name=="city") {
                    if ($.inArray(value,cityArray)==-1) {
                        cityArray.push(value);
                        global.cityArray.push(value);
                    }
                }
            });
        });
        getjson();
        $("#showMsg").css('display','block');
        var geolocation=new BMap.Geolocation();
        geolocation.getCurrentPosition(function(pos){
            var url="http://api.map.baidu.com/geocoder/v2/?ak="+baidu_map_ak+"&callback=renderReverse&location="+pos.point.lat+","+pos.point.lng+"&output=json&pois=0";
            var script=document.createElement('script');
            script.type='text/javascript';
            script.src=url;
            document.body.appendChild(script);
        })
    }
    function getjson()
    {
        var city=$('#se-city');
        var goods=$('#se-goods');
        var cityArray=new Array();
        var citystr="<option>全国</option>";
        var brandArray=new Array();
        var brandstr="";
        var cityid=0;
        var brandid=0;
        var contentid=0;
        var contentstr="";
        $.each(global.anObject,function(name,value) {
            $.each(value,function (name,value) {
                if (name=="city") {
                    if ($.inArray(value,cityArray)==-1) {
                        cityArray.push(value);
                        citystr+="<option>"+value+"</option>";
                    }
                    //              添加全国品牌
                    if (name=="brand"&&city.val()=="全国"&&$.inArray(value,brandArray)==-1&&$.trim(value)!="万达影城") {
                        brandArray.push(value);
                        brandstr+="<option>"+value+"</option>";
                    }
                }
            });
            cityid++;
        }) ;
        $('#se-city').append(citystr);

        $.each(global.anObject,function(name,value) {
            $.each(value,function (name,value) {
                if (name=="brand"&&city.val()==$.trim(global.anObject[brandid].city)&&$.inArray(value,brandArray)==-1&&$.trim(value)!="万达影城") {
                    brandArray.push(value);
                    brandstr+="<option>"+value+"</option>";
                }
            });
            brandid++;
        }) ;
        $('#se-goods').append(brandstr);

        $.each(global.anObject,function(name,value){
            if (city.val()==$.trim(global.anObject[contentid].city)&&goods.val()==$.trim(global.anObject[contentid].brand))
            {
                contentstr+="<tr>";
            }else if (city.val()=="全国"&&goods.val()==$.trim(global.anObject[contentid].brand)){
                contentstr+="<tr>";//全国内容
            }
            $.each(value,function (name,value) {

                if (name=="store"&&city.val()==$.trim(global.anObject[contentid].city)&&goods.val()==$.trim(global.anObject[contentid].brand) ) {
                    contentstr+="<td>"+value+"</td>";
                }
                if (name=="deadline"&&city.val()==$.trim(global.anObject[contentid].city)&&goods.val()==$.trim(global.anObject[contentid].brand)) {
                    contentstr+="<td>"+value+"</td>";
                }
                if (name=="address"&&city.val()==$.trim(global.anObject[contentid].city)&&goods.val()==$.trim(global.anObject[contentid].brand)) {
                    contentstr+="<td>"+value+"</td>";
                }
                if (name=="exchange"&&city.val()==$.trim(global.anObject[contentid].city)&&goods.val()==$.trim(global.anObject[contentid].brand) ){
                    contentstr+="<td>"+value+"</td>";
                }
                //全国内容
                if (name=="store"&&city.val()=="全国"&&goods.val()==$.trim(global.anObject[contentid].brand) ) {
                    contentstr+="<td>"+value+"</td>";
                }
                if (name=="deadline"&&city.val()=="全国"&&goods.val()==$.trim(global.anObject[contentid].brand)) {
                    contentstr+="<td>"+value+"</td>";
                }
                if (name=="address"&&city.val()=="全国"&&goods.val()==$.trim(global.anObject[contentid].brand)) {
                    contentstr+="<td>"+value+"</td>";
                }
                if (name=="exchange"&&city.val()=="全国"&&goods.val()==$.trim(global.anObject[contentid].brand) ){
                    contentstr+="<td>"+value+"</td>";
                }

            });
            if (city.val()==$.trim(global.anObject[contentid].city)&&goods.val()==$.trim(global.anObject[contentid].brand))
            {
                contentstr+="</tr>";
            }else if (city.val()=="全国"&&goods.val()==$.trim(global.anObject[contentid].brand)){
                contentstr+="</tr>";
            }
            contentid++;
        }) ;
        $('tbody').append(contentstr);
    }

            $.each(value,function (name,value) {
