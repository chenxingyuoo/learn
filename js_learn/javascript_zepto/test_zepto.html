    var filter = [].filter;
    //传进一个数组 ， 去除null
    function compact(array) {
        return filter.call(array, function (item) {
            return item !== null;
        })
    }

    console.time('compact');
    compact(['a',null,'b']);
    console.timeEnd('compact');

    function compact1(array){
        return array.filter(function (item){
            return item !== null;
        })
    }

    console.time('compact');
    compact1(['a',null,'b']);
    console.timeEnd('compact');

    var grep = function (elements, callback) {
        return [].filter.call(elements, callback);
    };

    console.time('grep');

        console.log(item);

    });
