<!DOCTYPE html>
<html>
<head>
	<title>第一个svg</title>
	<meta charset="utf-8">
</head>

<body>
    <!-- 
        SVG有一些预定义的形状元素，可被开发者使用和操作：
        矩形 <rect>
        圆形 <circle>
        椭圆 <ellipse>
        线 <line>
        折线 <polyline>
        多边形 <polygon>
        路径 <path>
     -->

    <!-- 圆形 -->
    <svg>
      <circle cx="100" cy="50" r="40" stroke="black"
      stroke-width="2" fill="red"/>
    </svg>

    <!-- 椭圆 -->
    <svg>
      <ellipse cx="300" cy="80" rx="100" ry="50" style="fill:yellow;stroke:purple;stroke-width:2" />
    </svg>

    <svg>
      <ellipse cx="120" cy="80" rx="100" ry="50" style="fill:yellow;stroke:purple;stroke-width:2" />
    </svg>


     <!-- 矩形
          rect 元素的 width 和 height 属性可定义矩形的高度和宽度
          style 属性用来定义 CSS 属性
          CSS 的 fill 属性定义矩形的填充颜色（rgb 值、颜色名或者十六进制值）
          CSS 的 stroke-width 属性定义矩形边框的宽度
          CSS 的 stroke 属性定义矩形边框的颜色
      -->
    <svg>
      <rect width="300" height="100"
      style="fill:rgb(0,0,255);stroke-width:1;stroke:rgb(0,0,0)"/>
    </svg>

    <!-- 
        x 属性定义矩形的左侧位置（例如，x="0" 定义矩形到浏览器窗口左侧的距离是 0px）
        y 属性定义矩形的顶端位置（例如，y="0" 定义矩形到浏览器窗口顶端的距离是 0px）
        CSS 的 fill-opacity 属性定义填充颜色透明度（合法的范围是：0 - 1）
        CSS 的 stroke-opacity 属性定义笔触颜色的透明度（合法的范围是：0 - 1）
     -->
    <svg>
      <rect x="50" y="20" width="150" height="150" style="fill:blue;stroke:pink;stroke-width:5;fill-opacity:0.1;stroke-opacity:0.5" />
    </svg>

    <!-- 不透明度 CSS opacity 属性用于定义了元素的透明值 (范围: 0 到 1)。-->
    <svg>
      <rect x="50" y="20" width="150" height="150"
      style="fill:blue;stroke:pink;stroke-width:5;opacity:0.5"/>
    </svg>

    <!-- 圆角矩形 rx 和 ry 属性可使矩形产生圆角。-->
    <svg>
      <rect x="50" y="20" rx="20" ry="20" width="150" height="150"
      style="fill:red;stroke:black;stroke-width:5;opacity:0.5"/>
    </svg>

    <!-- 直线 -->
    <svg>
      <line x1="0" y1="0" x2="200" y2="200" style="stroke:rgb(255,0,0);stroke-width:2" />
    </svg>

</body>
</html>
