<body>

<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <defs>
        <filter id="filter" x="0" y="0">
            <feGaussianBlur stdDeviation="5" />
            <feOffset dx="5" dy="5" />

    <rect width="90" height="90" fill="grey" filter="url(#filter)" />

</svg>
