<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>constructor 属性（对象）</title>
</head>

<body>
<script>
    // A constructor function.
    function MyObj() {
        this.number = 1;
    }

    var x = new String("Hi");

    if (x.constructor == String)
        document.write("Object is a String.");
    document.write ("<br />");

    var y = new MyObj;
    if (y.constructor == MyObj)
        document.write("Object constructor is MyObj.");

    // Output:
    // Object is a String.
    // Object constructor is MyObj.

</script>
</body>
</html>
