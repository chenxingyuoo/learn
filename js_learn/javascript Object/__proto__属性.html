<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>__proto__属性</title>
</head>

<body>
<script>
    //为对象设置原型。
    function Rectangle() {
    }

    var rec = new Rectangle();

    if (console && console.log) {
        console.log(rec.__proto__ === Rectangle.prototype);  // Returns true

        rec.__proto__ = Object.prototype;  //rec.__proto__ 转向 Object

        console.log(rec.__proto__ === Rectangle.prototype);  // Returns false
    }

    //下面的代码示例演示如何通过将属性添加到原型来将其添加到对象中。
    var proto = { y: 2 };

    var obj = { x: 10 };
    obj.__proto__ = proto;

    proto.y = 20;
    proto.z = 40;

    if (console && console.log) {
        console.log(obj.x === 10);  // Returns true
        console.log(obj.y === 20);  // Returns true
        console.log(obj.z === 40);  // Returns true
    }

    //下面的代码示例通过在 String 对象上设置新原型将特性添加到该对象。
    var stringProp = { desc: "description" };

    String.__proto__ = stringProp;
    var s1 = "333";
    var s2 = new String("333");

    if (console && console.log) {

        console.log(String.desc === "description"); // Returns true
        console.log(s1.desc === "description");     // Returns false
        console.log(s2.desc === "description");     // Returns false

        s1.__proto__ = String;  // Can't be set.
        s2.__proto__ = String;

        console.log(s1.desc === "description"); // Returns false
        console.log(s2.desc === "description"); // Returns true
    }
</script>
</body>
</html>
