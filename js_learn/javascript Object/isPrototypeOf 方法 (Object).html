<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>isPrototypeOf 方法 (Object)</title>
</head>

<body>
<script>
    //确定一个对象是否存在于另一个对象的原型链中。

    function Rectangle() {
    }

    var rec = new Rectangle();

    document.write(Rectangle.prototype.isPrototypeOf(rec)); //true
</script>
</body>
</html>
