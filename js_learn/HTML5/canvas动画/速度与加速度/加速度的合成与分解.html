<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>.加速度的合成与分解</title>
</head>

<body>

有了前一节关于速度的合成与分解的铺垫，这里就变得很简单了，加速度同样可以像速度那样合成分解。这里我们假设要让小球沿着30度的方向做加速度为0.05的加速运动：

<canvas id="canvas" width="500" height="500" style="background:#000;">
    your browser not support canvas
</canvas>
<script src="../js/ball.js"></script>
<script src="../js/utils.js"></script>
<script>
    window.onload = function(){
        var canvas = document.getElementById("canvas");
        var context = canvas.getContext("2d");

        var ball = new Ball(20);
        ball.x = 0;
        ball.y = 0;

        var vx = 0, vy = 0, //初始速度为0
                ax = 0, ay = 0, //分加速度为0
                angle = 30, //运动方向
                aTotal = 0.05; // 定义加速度的大小

        (function drawFrame(){
            window.requestAnimationFrame(drawFrame, canvas);
            context.clearRect(0,0,canvas.width,canvas.height);

            //加速度分解
            ax = Math.cos(30 * Math.PI/180)*aTotal;
            ay = Math.sin(30 * Math.PI/180)*aTotal;

            vx += ax;
            vy += ay;

            ball.x += vx;
            ball.y += vy;
            ball.draw(context);
        }());
    }
</script>

</body>
</html>
