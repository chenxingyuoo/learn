<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>结合setInterval制作动画</title>
</head>

<body>

<canvas id="canvas" width="800" height="600"></canvas>

<!--基本原理就是定时清除整个canvas重新绘制，下面给出“我弹、我弹、我弹弹弹”的代码 （额、名字而已）

小矩形在矩形区域移动，碰到矩形区域的边缘反弹-->

<script>

    document.body.onload = draw20('canvas');

    function draw20(id) {
        var canvas = document.getElementById(id);
        if (canvas == null)
            return false;
        var context = canvas.getContext("2d");

        var interal = setInterval(function () {
            move(context);
        }, 1);
    }

    var x = 100;//矩形开始坐标
    var y = 100;//矩形结束坐标
    var mx = 0;//0右1左
    var my = 0; //0下1上
    var ml = 1;//每次移动长度
    var w = 20;//矩形宽度
    var h = 20;//矩形高度
    var cw = 400;//canvas宽度
    var ch = 300; //canvas高度


    function move(context) {
        context.clearRect(0, 0, 400, 300);
        context.fillStyle = "#EEEEFF";
        context.fillRect(0, 0, 400, 300);
        context.fillStyle = "red";
        context.fillRect(x, y, w, h);
        if (mx == 0) {
            x = x + ml;
            if (x >= cw-w) {
                mx = 1;
            }
        }
        else {
            x = x - ml;
            if (x <= 0) {
                mx = 0;
            }
        }
        if (my == 0) {
            y = y + ml;
            if (y >= ch-h) {
                my = 1;
            }
        }
        else {
            y = y - ml;
            if (y <= 0) {
                my = 0;
            }
        }

    }
</script>
</body>
</html>
