<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绘制贝塞尔曲线</title>
</head>

<body>
<canvas id="canvas" width="800" height="600"></canvas>

<!--贝济埃、bezier） context.bezierCurveTo(cp1x,cp1y,cp2x,cp2y,x,y)

cp1x:第一个控制点x坐标

cp1y:第一个控制点y坐标

cp2x:第二个控制点x坐标

cp2y:第二个控制点y坐标

x:终点x坐标

y:终点y坐标

qcpx:二次样条曲线控制点x坐标

qcpy:二次样条曲线控制点y坐标

qx:二次样条曲线终点x坐标

qy:二次样条曲线终点y坐标-->


<script>
    document.body.onload = draw24('canvas');
    function draw24(id) {
        var canvas = document.getElementById(id);
        if (canvas == null) {
            return false;
        }
        var context = canvas.getContext("2d");

        context.moveTo(50, 50);
        context.bezierCurveTo(50, 50,150, 50, 150, 150); // 三次方贝塞尔曲线
        context.stroke();
        context.quadraticCurveTo(150, 250, 250, 250);  //二次贝塞尔曲线：
        context.stroke();
    }

</script>
</body>
</html>
