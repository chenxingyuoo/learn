<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>径向渐变（发散）</title>
</head>
<body>

<canvas id="canvas" width="800" height="600"></canvas>

<!--var rg=context.createRadialGradient(xStart,yStart,radiusStart,xEnd,yEnd,radiusEnd)

径向渐变（发散）颜色rg.addColorStop(offset,color)

xStart:发散开始圆心x坐标

yStart:发散开始圆心y坐标

radiusStart:发散开始圆的半径

xEnd:发散结束圆心的x坐标

yEnd:发散结束圆心的y坐标

radiusEnd:发散结束圆的半径

offset:设定的颜色离渐变结束点的偏移量(0~1)

color:绘制时要使用的颜色-->

<script>
    document.body.onload = draw26('canvas');

    function draw26(id) {
        //同一个圆心画球型
        var canvas = document.getElementById(id);
         if (canvas == null)
         return false;
         var context = canvas.getContext('2d');
         var g1 = context.createRadialGradient(200, 150, 0, 200, 150, 100);
         g1.addColorStop(0.1, 'rgb(255,0,0)');
         g1.addColorStop(1, 'rgb(50,0,0)');
         context.fillStyle = g1;
         context.beginPath();
         context.arc(200, 150, 100, 0, Math.PI * 2, true);
         context.closePath();
         context.fill();

        //不同圆心看径向渐变模型

</script>

</body>
</html>
