<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20个常用的正则表达式</title>
</head>

<body>

<script>
    //1.校验基本日期格式的
    var fieldValue = '2016-16-16';
    var reg = /^(\d{1,4})(-|\/)(\d{1,2})(-|\/)(\d{1,2})$/;
    var r = fieldValue.match(reg);
    if(r==null)alert('Date format error!');
    console.log(r)  //["2016-16-16", "2016", "-", "16", "-", "16", index: 0, input: "2016-16-16"]


    var regs = /\d{4}-\d{2}-\d{2}/; var str = '2015-08-11 2015-08-22';
    var rs = str.match(regs);
    console.log(rs)  //["2015-08-11", index: 0, input: "2015-08-11 2015-08-22"]


    //2 . 校验密码强度  检验不到？
    var s = /^(?=.*\\d)(?=.*[a-z])(?=.*[A-Z]).{8,10}$/ ;

    //3、字符串仅能是中文。
    var reg = /^[\u4e00-\u9fa5]{0,}$/;
    reg.test('哈哈') ; //true
    reg.test('ss') ; //false

    //4. 由数字、26个英文字母或下划线组成的字符串
    var reg = /^\w+$/;

    //5. 校验E-Mail 地址
    //同密码一样，下面是E-mail地址合规性的正则检查语句。
    var reg = /[\w!#$%&'*+/=?^_`{|}~-]+(?:\.[\w!#$%&'*+/=?^_`{|}~-]+)*@(?:[\w](?:[\w-]*[\w])?\.)+[\w](?:[\w-]*[\w])?/;


    //6. 校验身份证号码
    //15位：
    var reg = /^[1-9]\d{7}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}$/;

    //18位
    var reg = /^[1-9]\d{5}[1-9]\d{3}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}([0-9]|X)$/;

    //7. 校验日期
    //“yyyy-mm-dd“ 格式的日期校验，已考虑平闰年。
    var reg = /^(?:(?!0000)[0-9]{4}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-8])|(?:0[13-9]|1[0-2])-(?:29|30)|(?:0[13578]|1[02])-31)|(?:[0-9]{2}(?:0[48]|[2468][048]|[13579][26])|(?:0[48]|[2468][048]|[13579][26])00)-02-29)$/;


    //8. 校验金额
    //金额校验，精确到2位小数。
    var reg = /^[0-9]+(.[0-9]{2})?$/;
    reg.test('1.1');  //false  , 只能是两位

    var regss = /^[0-9]+(.[0-9]{0,2})?$/;
    regss.test('1.1');  //true  , 零到两位


    //9. 校验手机号
    //下面是国内 13、15、18开头的手机号正则表达式。（可根据目前国内收集号扩展前两位开头号码）
    var reg = /(13[0-9]|14[5|7]|15[0|1|2|3|5|6|7|8|9]|18[0|1|2|3|5|6|7|8|9])\d{8}$/;

    //10. 判断IE的版本
    //IE目前还没被完全取代，很多页面还是需要做版本兼容，下面是IE版本检查的表达式。
    var reg = /^.*MSIE [5-8](?:\.[0-9]+)?(?!.*Trident\/[5-9]\.0).*$/;


    //11. 校验IP-v4地址
    //IP4 正则语句。
    var reg = /\\b(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\\b/;

    //12. 校验IP-v6地址
    //IP6 正则语句。
    var reg = /(([0-9a-fA-F]{1,4}:){7,7}[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,7}:|([0-9a-fA-F]{1,4}:){1,6}:[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,5}(:[0-9a-fA-F]{1,4}){1,2}|([0-9a-fA-F]{1,4}:){1,4}(:[0-9a-fA-F]{1,4}){1,3}|([0-9a-fA-F]{1,4}:){1,3}(:[0-9a-fA-F]{1,4}){1,4}|([0-9a-fA-F]{1,4}:){1,2}(:[0-9a-fA-F]{1,4}){1,5}|[0-9a-fA-F]{1,4}:((:[0-9a-fA-F]{1,4}){1,6})|:((:[0-9a-fA-F]{1,4}){1,7}|:)|fe80:(:[0-9a-fA-F]{0,4}){0,4}%[0-9a-zA-Z]{1,}|::(ffff(:0{1,4}){0,1}:){0,1}((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])\\.){3,3}(25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])|([0-9a-fA-F]{1,4}:){1,4}:((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])\\.){3,3}(25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9]))/;


    //13. 检查URL的前缀
   // 应用开发中很多时候需要区分请求是HTTPS还是HTTP，通过下面的表达式可以取出一个url的前缀然后再逻辑判断。
    if (!s.match(/^[a-zA-Z]+:\/\//))
    {
        s = 'http://' + s;
    }

    //14. 提取URL链接
    //下面的这个表达式可以筛选出一段文本中的URL。s
    var reg = /^(f|ht){1}(tp|tps):\/\/([\w-]+\.)+[\w-]+(\/[\w-\.\/?%&=]*)?/;


    //15. 文件路径及扩展名校验
    //验证windows下文件路径和扩展名（下面的例子中为.txt文件）

    var reg = /^([a-zA-Z]\\:|\\\\)\\\\([^\\\\]+\\\\)*[^\\/:*?"<>|]+\\.txt(l)?$/;

    //16. 提取Color Hex Codes
    //有时需要抽取网页中的颜色代码，可以使用下面的表达式。
    var rss = /#([a-fA-F]|[0-9]){3,6}/g;
    rss.exec('1px solid #ccc'); // ['#ccc', "c"]
    '1px solid #ccc'.match(rss); // ["#ccc"]


    //17. 提取网页图片
    //假若你想提取网页中所有图片信息，可以利用下面的表达式。
    var reg = /\< *[img][^\>]*[src] *= *[\"\']{0,1}([^\"\'\ >]*)/;

    //18. 提取页面超链接
    //提取html中的超链接。
    var reg = /(<a\s*(?!.*\brel=)[^>]*)(href="https?:\/\/)((?!(?:(?:www\.)?'.implode('|(?:www\.)?', $follow_list).'))[^"]+)"((?!.*\brel=)[^>]*)(?:[^>]*)>/;


    //19. 查找CSS属性
    //通过下面的表达式，可以搜索到相匹配的CSS属性。
    var reg = /^\\s*[a-zA-Z\\-]+\\s*[:]{1}\\s[a-zA-Z0-9\\s.#]+[;]{1}/;


    //20. 抽取注释
    //如果你需要移除HMTL中的注释，可以使用如下的表达式。
    var ref = /^<\!\-\-(.*?)\-\->/;





    //21. 匹配HTML标签
    //通过下面的表达式可以匹配出HTML中的标签属性。
    var reg = /<\/?\w+((\s+\w+(\s*=\s*(?:".*?"|'.*?'|[\^'">\s]+))?)+\s*|\s*)\/?>/g;

    '<p>sdfhsdhf sd</p>'.match(reg); // ["<p>", "</p>"]


    reg.exec('<p>sdfhsdhfsd</p>') //["<p>", "", undefined, undefined]


</script>

</body>
</html>
