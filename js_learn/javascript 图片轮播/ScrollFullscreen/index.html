<script src="http://apps.bdimg.com/libs/zepto/1.1.4/zepto.min.js"></script>
<script src="static/js/scroll_fullscreen.js"></script>
<script>
    $(function () {
        var $doc = $(document);
        var win_h = document.body.clientHeight || document.documentElement.clientHeight;
        var $root = $('#home-wrap');
        $root.height(win_h);
        $root.find('.home-item').each(function (k, v) {
            $(v).height(win_h);
        });

        //实例化页面滚动
        var scrollFullscreen = new ScrollFullscreen($root.find('.home-main'),{
            scroll_time : 800
        });

    });
</script>
