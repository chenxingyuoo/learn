<!DOCTYPE html>
<html>
<head>
	<title>object</title>
	<meta charset='utf-8'/>
</head>

<body>
<script type="text/javascript">
	var chens = {
		name : 'cxy',
		height : 1.75,
		run : function  () {
			console.log(this.name + 'is running');

		}
	}

	var cxy = {
		name : 'chenxingyu'
	}

	cxy.__proto__ = chens;

	console.log(cxy.name);
	console.log(cxy.run());
	
</script>
</body>
</html>
