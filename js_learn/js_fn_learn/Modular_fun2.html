<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>另一种基础模块化写法</title>
</head>

<body>
<script>
    //多多少少用过一些 jQuery 库之类的东西，可能就会这样

    (function() {
        // private code

        var a = function() {

        }

        window.a = a;
    })();

    //这样写的话可以有私立的 private 类型变量，然后将局部的函数提升到 windows 下面，可以让其他地方使用。


    //当然，也可以写一个立即执行函数，然后返回一个对象，让其他模块去调用，比如这样
    var A = (function () {
        var a = function () {
            console.log('aaa')
        }
        return {a:a}
    })()

    console.log(A.a())  //aaa

</script>
</body>
</html>
