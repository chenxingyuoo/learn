<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .ibody{
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>
<a class="btn" title="h1">h1</a>
<div class="ibody" id="ibody" contenteditable="true"></div>

<script>
    window.onload = function (){
        var btn = document.querySelector('.btn');
        btn.addEventListener('click',function (){
            formatDoc('h1');
        },false);

        var oDoc = document.getElementById('ibody');
        function formatDoc(role, sValue) {
            debugger
            switch (role) {
                case 'h1' :
                case 'h2':
                case 'h3':
                case 'h4':
                case 'h5':
                case 'h6':
                case 'p':
                    document.execCommand('formatBlock', false, sValue);
                    break;
                default:
                    document.execCommand(role, false, sValue);
                    break;
            }
            oDoc.focus();
        }
    }
</script>
</body>
</html>
