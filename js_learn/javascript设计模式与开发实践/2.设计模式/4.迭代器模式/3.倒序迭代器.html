<script>
    var reverseEach = function (arr, callback){
        for ( var len = ary.length - 1; len >= 0; len-- ){
            callback(len, arr[len]);
        }
    };

    reverseEach( [ 0, 1, 2 ], function( i, n ){
        console.log( n ); //      2, 1 ,0
    });
</script>
