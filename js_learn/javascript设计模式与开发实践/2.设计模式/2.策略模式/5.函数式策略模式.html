<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

<script>

    var performanceS = function (salary) {
        return salary * 4;
    };
    var performanceA = function (salary) {
        return salary * 3;
    };
    var performanceB = function (salary) {
        return salary * 2;
    };

    var calculateBonus = function (func, salary) {
        return func(salary)
    };

    calculateBonus(performanceS, 10000); //    40000
    calculateBonus(performanceA, 10000); //    30000
    calculateBonus(performanceB, 10000); //    20000


</script>

</body>
</html>
