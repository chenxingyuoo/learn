<script>
    var myImage = (function () {
        var imgNode = document.createElement('img');
        document.body.appendChild(imgNode);

        return {
            setSrc: function (src) {
                imgNode.src = src;
            }
        }
    })();

    var proxyImage = (function () {
        var img = new Image;
        img.onload = function () {
            myImage.setSrc(this.src);
        }
        return {
            setSrc: function (src) {
                myImage.setSrc('https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=790773105,228104110&fm=23&gp=0.jpg');
                img.src = src;
