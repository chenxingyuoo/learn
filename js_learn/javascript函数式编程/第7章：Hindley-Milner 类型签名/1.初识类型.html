<script>

    //刚接触函数式编程的人很容易深陷类型签名（type signatures）的泥淖。
    // 类型（type）是让所有不同背景的人都能高效沟通的元语言。
    // 很大程度上，类型签名是以 “Hindley-Milner” 系统写就的，本章我们将一起探究下这个系统。

    //类型签名在写纯函数时所起的作用非常大，大到英语都不能望其项背。
    // 这些签名轻轻诉说着函数最不可告人的秘密。短短一行，就能暴露函数的行为和目的。
    // 类型签名还衍生出了 “自由定理（free theorems）” 的概念。
    // 因为类型是可以推断的，所以明确的类型签名并不是必要的；
    // 不过你完全可以写精确度很高的类型签名，也可以让它们保持通用、抽象。类型签名不但可以用于编译时检测（compile time checks），还是最好的文档。
    // 所以类型签名在函数式编程中扮演着非常重要的角色——重要程度远远超出你的想象。

    //JavaScript 是一种动态类型语言，但这并不意味着要一味否定类型。我们还是要和字符串、数值、布尔值等等类型打交道的；
    // 只不过，语言层面上没有相关的集成让我们时刻谨记各种数据的类型罢了。别担心，既然我们可以用类型签名生成文档，也可以用注释来达到区分类型的目的。

    //JavaScript 也有一些类型检查工具，比如 Flow，或者它的静态类型方言 TypeScript 。
    // 由于本书的目标是让读者能够熟练使用各种工具去书写函数式代码，所以我们将选择所有函数式语言都遵循的标准类型系统。

</script>
