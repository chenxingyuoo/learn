<!DOCTYPE html>
<html>
<head>
	<title>demo</title>
	<meta charset="utf-8" />
</head>

<body>
<!-- HTML结构 -->
<div id="test-highlight">
    <p>如何编写<span>jQuery</span> <span>Plugin</span></p>
    <p>编写<span>jQuery</span> <span>Plugin</span>，要设置<span>默认值</span>，并允许用户修改<span>默认值</span>，或者运行时传入<span>其他值</span>。</p>
</div>

<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js"></script>
<script type="text/javascript">
	$.fn.highlight = function (options) {
	    // 合并默认值和用户设定值:
	    var opts = $.extend({}, $.fn.highlight.defaults, options);
	    this.css('backgroundColor', opts.backgroundColor).css('color', opts.color);
	    return this;
	}

	// 设定默认值:
	$.fn.highlight.defaults = {
	    color: '#d85030',
	    backgroundColor: '#fff8de'
	}

    $.fn.highlight.defaults.color = '#659f13';  //覆盖默认的color

	$('#test-highlight p:first-child span').highlight();  //第一个span调用
	$('#test-highlight p:last-child span').highlight({   //最后一个span调用
	    color: '#dd1144'
	});

</script>
</body>
</html>
