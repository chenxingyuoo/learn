<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>new Map</title>
</head>

<body>
<script>

    var myMap = new Map();

    var keyString = "a string",
            keyObj = {},
            keyFunc = function () {};

    // setting the values
    myMap.set(keyString, "value associated with 'a string'");
    myMap.set(keyObj, "value associated with keyObj");
    myMap.set(keyFunc, "value associated with keyFunc");

    myMap.size; // 3

    // getting the values
    myMap.get(keyString);    // "value associated with 'a string'"
    myMap.get(keyObj);       // "value associated with keyObj"
    myMap.get(keyFunc);      // "value associated with keyFunc"

    myMap.get("a string");   // "value associated with 'a string'"
    // because keyString === 'a string'
    myMap.get({});           // undefined, because keyObj !== {}
    myMap.get(function() {}) // undefined, because keyFunc !== function () {}

    //使用如NaN的按键映射
    //为NaN也可以用作密钥。尽管每一个为NaN不等于自身（NAN == NaN的是真的！），在下面的示例，因为NaN是相互区分：

    var myMap = new Map();
    myMap.set(NaN, "not a number");

    myMap.get(NaN); // "not a number"

    var otherNaN = Number("foo");

    myMap.get(otherNaN); // "not a number"

    //迭代for..of
    var myMap = new Map();
    myMap.set(0, "zero");
    myMap.set(1, "one");

    for (var [key, value] of myMap) {
        console.log(key + " = " + value);
    }
    // 0 = zero
    // 1 = one

    for (var key of myMap.keys()) {
        console.log(key);
    }
    // 0
    // 1

    for (var value of myMap.values()) {
        console.log(value);
    }
    // zero
    // one

    for (var [key, value] of myMap.entries()) {
        console.log(key + " = " + value);
    }
    // 0 = zero
    // 1 = one

    //Iterating Maps with forEach()
    //Maps can be iterated using the forEach() method:
    myMap.forEach(function(value, key) {
        console.log(key + " = " + value);
    }, myMap);
    // Will show 2 logs; first with "0 = zero" and second with "1 = one"

    debugger
    //与Array 对象 关系
    var kvArray = [["key1", "value1"], ["key2", "value2"]];
    // Use the regular Map constructor to transform a 2D key-value Array into a map
    var myMap = new Map(kvArray);
    myMap.get("key1"); // returns "value1"

    // Use the spread operator to transform a map into a 2D key-value Array.
    console.log(([...myMap])); // Will show you exactly the same Array as kvArray

    // Or use the spread operator on the keys or values iterator to get
    // an array of only the keys or values
    console.log(([...myMap.keys()])); // Will show ["key1", "key2"]

</script>
</body>
</html>
