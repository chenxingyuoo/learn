<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数闭包</title>
</head>

<body>
<script>
    //包裹一些局部变量的函数叫做闭包，该行为不仅让我们不用担心变量是否依然存在 ， 而且可以创造性的的使用函数值
    //闭包返回的是一个函数表达式 ， 而不是返回一个值 ， 所以要用一个变量保存起来 ， 再调用
    function createFunction(){
        var total = 100;
        return function (){
            return total;
        }
    }

    var create_fn = createFunction();
    console.log(create_fn());  // 100



    function makeAdder(amount){  //amount = 2
        return function(number){  //number = 3
            return number + amount
        }
    }

    var addTwo = makeAdder(2);

    addTwo(3)  // -> 5



    function findSquenec(goal){
        function find(start, history){
            if(start == goal){
                return history
            }else if(start > goal){
                return null;
            }else{
                return find(start + 5 , "(" + history + " + 5)" ) ||
                       find(start * 3 , "("+history+" * 3 )" )
            }
        }
        return find(1, '1')
    }

    console.log(findSquenec(15)) // (((1 * 3 ) + 5) * 3 )

</script>
</body>
</html>
