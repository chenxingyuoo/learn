<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        html,body{
            height: 100%;
            overflow: hidden;
        }
       /* #container,.sections,.section{
            height: 100%;
        }
        #section0,
        #section1,
        #section2,
        #section3{
            background: #000;
            background-size:cover ;
            background-position: 50% 50%;
            text-align:center ;
            color: white;
        }*/
        #container, .sections, .section {
            height: 100%;
            position: relative;
        }

        #section0,
        #section1,
        #section2,
        #section3 {
            background-color: #000;
            background-size: cover;
            background-position: 50% 50%;

        }
        #section0{
            background-image: url('1.jpg');
        }
        #section1{
            background-image: url('2.jpg');
        }
        #section2{
            background-image: url('3.jpg');
        }
        #section3{
            background-image: url('4.jpg');
        }
        .left{
            float: left;
            width: 25%;
        }

        .pages {
            position: fixed;
            right: 10px;
            top: 50%;
            list-style: none;
        }

        .pages li {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #fff;
            margin: 15px 0 0 7px;
        }
        .active {
            width: 14px;
            height: 14px;
            border: 4px solid #FFFFFF;
            background: none;
            margin-left: 0;
        }
        /*下面的内容只是用于第一页加载时，文本从两侧飘进来的动画*/
        #section0 p {
            -webkit-transform: translateX(100%);
            transform: translateX(100%);
            -webkit-animation: secp0 1s ease-in-out 100ms forwards;
            animation: secp0 1s ease-in-out 100ms forwards;
        }

        #section0 .title {
            -webkit-transform: translateX(-100%);
            transform: translateX(-100%);
            -webkit-animation: sectitle0 1s ease-in-out 100ms forwards;
            animation: sectitle0 1s ease-in-out 100ms forwards;
        }

        @keyframes secp0 {
            0% {
                -webkit-transform: translateX(100%);
                transform: translateX(100%);
            }
            100% {
                -webkit-transform: translateX(0);
                transform: translateX(0);
            }
        }

        @-webkit-keyframes secp0 {
            0% {
                -webkit-transform: translateX(100%);
                transform: translateX(100%);
            }
            100% {
                -webkit-transform: translateX(0);
                transform: translateX(0);
            }
        }

        @keyframes sectitle0 {
            0% {
                -webkit-transform: translateX(-100%);
                transform: translateX(-100%);
            }
            100% {
                -webkit-transform: translateX(0);
                transform: translateX(0);
            }
        }

        @-webkit-keyframes sectitle0 {
            0% {
                -webkit-transform: translateX(-100%);
                transform: translateX(-100%);
            }
            100% {
                -webkit-transform: translateX(0);
                transform: translateX(0);
            }
        }
    </style>
</head>

<body>
    <div class="container" id="container">
        <div class="sections">
            <div class="section" id="section0">
                <h3>this is the page</h3>
            </div>
            <div class="section" id="section1">
                <h3>this is the page</h3>
            </div>
            <div class="section" id="section2">
                <h3>this is the page</h3>
            </div>
            <div class="section" id="section3">
                <h3>this is the page</h3>
            </div>
        </div>
    </div>

    <script src="jquery-1.11.3.min.js"></script>
    <script src="demo.js"></script>
    <script>
        $("#container").PageSwitch({
            loop : true,
            direction : 'horizontal'
        });
    </script>
</body>
</html>
